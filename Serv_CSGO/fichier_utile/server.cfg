/////////            VARIABLES          /////////
////////////////////////////////////////////////////////////

mp_friendlyfire 0           <---Team Kill--
mp_footsteps 1              <--- Bruit de pas--
mp_autoteambalance 0   <---Equilibrage automatique--
mp_autokick 0               <---Auto kick( a ne pas mettre a 1)--
mp_flashlight 1               <---Lampe torche--
mp_tkpunish 1                <---Punition team kill (Pas terrible)--
mp_forcecamera 0          <---Mode spectateur--
mp_limitteams 0             <---Différence de joueurs si mal équilibré--
mp_hostagepenalty 0      <---Au bout de 5 hotage tué il y a punition--
mp_allowspectators 1      <---Status spectateur--
mp_timelimit 21              <---Temp de la map--
mp_chattime 10              <---Temps en fin de map pour parler--

sv_cheats 1                    <---Autorisé cheat ou pas (laissez 0 c'est mieux)--
sv_gravity 200               <---Gravité du serveur, inférieur à 800 on vole, supérieur à 800 on est attiré au sol--
sv_allowupload 1            <---Autoriser le serveur à envoyer des ressources--
sv_allowdownload 1        <---Autoriser le serveur à recevoir des ressources--
sv_maxspeed 1500          <---Vitesse du serveur--
sv_alltalk 1                     <---Pour qu'on puisse parler tous ensemble--
sv_voicequality 4            <---Sur une échelle de 1à 5 la qualité de son des micros en général--
sv_voicecodec voice_speex    <---Codec pour la parole--
pausable 0                        <---Si on peut mettre en pause le jeu--
sv_hibernate_when_empty "1"         <-- fait hiberner le serveur s'il n'y a personne ( quand un joueur arrivera le serveur fera comme s'il venait de se lancer ) ( 0 = Faux 1 = Vrai )


